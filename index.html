<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="tabs">
      <li data-target="#news" class="tabs__item tabs__item-active">Новости</li>
      <li data-target="#newsletter" class="tabs__item">Рассылка</li>
      <li data-target="#contacts" class="tabs__item">Контакты</li>
      <li data-target="#map" class="tabs__item">Карты проезда</li>
    </ul>
    <ul class="content">
      <li id="news" class="content__item content__item-active">Новости</li>
      <li id="newsletter" class="content__item">Рассылка</li>
      <li id="contacts" class="content__item">Контакты</li>
      <li id="map" class="content__item">Карты проезда</li>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
